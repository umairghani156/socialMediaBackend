<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex align-items-center justify-content-between p-4" id="signUpPage">
            <div class="col-lg-6">
                <div class="facebookText">
                    <h1>Trialbook</h1>
                    <p>Trialbook helps you to connect and share with the people in your life. </p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card " >
                    

                    <div id="inputBar" class="card-body d-flex flex-column ">
                        <input class="form-control me-2 " id="email" placeholder="Email address or phone number" type="text">
                        <input class="form-control me-2 " id="password" placeholder="Password" type="text">
                        <button class="btn btn-primary" id="logInBtn">Log in</button>
                        <p class="d-flex justify-content-center " id="forgetPasswordBtn">Forgotten Password?</p>
                    </div>
                     <!--Button trigger modal -->
                    <div class="d-flex justify-content-center mb-4" id="createAccountPar">
                        <button id="signUpBtn" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="inputBar" class="card-body d-flex flex-column ">
            <input class="form-control me-2 " id="signUpUserName" placeholder="Enter your name" type="text">
            <input class="form-control me-2 " id="signUpEmail" placeholder="Email address or phone number" type="text">
            <input class="form-control me-2 " id="signUpPassword" placeholder="Password" type="text">

        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center ">
        <button id="signUpPopUpBtn" type="button" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
